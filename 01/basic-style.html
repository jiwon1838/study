<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 스타일</title>
    <link rel="stylesheet" href="/styles/basic-style.css" />
    <style>
      h1 {
        color: red;
      }
      .bg {
        background-color: aqua;
      }
      .accent {
        border: 1px solid #000;
        padding: 5px;
      }
      h1,
      p {
        text-align: center;
      }
      #container {
        background-color: burlywood;
      }
      .container {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container" style="background-color: blueviolet">
      <h1>Lorem, ipsum dolor.</h1>
      <p class="bg">
        Lorem ipsum dolor, sit amet consectetur <span>adipisicing</span> elit.
        Iure, ducimus.
      </p>
      <p class="accent">Lorem ipsum dolor sit amet.</p>
    </div>
  </body>
</html>
