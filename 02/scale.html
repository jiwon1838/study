<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform:scale</title>
  </head>
  <style>
    .container {
      width: 800px;
      height: 200px;
      margin: 20px auto;
    }
    .orign > div {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      float: left;
      margin: 40px;
      background-color: rgb(215, 3, 166);
    }

    .scalex:hover {
      transform: scaleX(2);
    }

    .scaley:hover {
      transform: scaleY(1.5);
    }

    .scalexy:hover {
      transform: scale(0.8);
    }
  </style>

  <body>
    <div class="container">
      <div class="orign">
        <div class="scalex"></div>
      </div>
      <div class="orign">
        <div class="scaley"></div>
      </div>
      <div class="orign">
        <div class="scalexy"></div>
      </div>
    </div>
  </body>
</html>
